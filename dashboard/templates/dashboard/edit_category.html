{% extends "blog/base.html" %}
{% block content %}
{% load crispy_forms_tags %}
<div class="container row">
    <!--left side bar-->
    {% include 'dashboard/sidebar.html' %}
    <!--right  side comment-->
    <div class="col-md-9">
        <h2>Edit Categories</h2>
        
        <form action="{% url 'edit_category' category.id %}" method="POST" style="width:500px;">
            {% csrf_token %}
            {{ form | crispy }}
            <button type="submit" class="btn btn-warning">Submit</button>
        </form>
        
    </div>
    </div>
</div>


{% endblock content %}
